<h1>Most popular</h1>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100  img" src="https://daw2-ferran-castane.000webhostapp.com/Imatges/aciegas.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100  img" src="https://daw2-ferran-castane.000webhostapp.com/Imatges/marypoppins.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100  img" src="https://daw2-ferran-castane.000webhostapp.com/Imatges/loscrimenes.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)" (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
    <img src="{{ slide.img }}" alt="" width="100%">
  </div>
</ngx-slick-carousel>
